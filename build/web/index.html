<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container {
                width: 30%;
                border: 1px solid black;
                margin: auto;
                padding: 20px;
                font-size: 20px;
            }
            #myform tr td input{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            <form id="myform" action="RegisterServlet" method="post">
                <table>
                    <tr>
                        <td>Enter Your Name: </td>
                        <td><input type="text" name="user_name" placeholder="name"/></td>
                    </tr>
                    
                    <tr>
                        <td>Enter Your Password: </td>
                        <td><input type="password" name="user_password" placeholder="password"/></td>                    
                    </tr>
                    <tr>
                        <td>Enter email: </td>
                        <td><input type="email" name="user_email" placeholder="email"/></td>
                    </tr>
                    
                    <tr>
                        <td>Select gender: </td>
                        <td><input type="radio" name="user_gender" value="male"/>male &nbsp; &nbsp; &nbsp; &nbsp;
                            <input type="radio" name="user_gender" value="female"/>female
                        </td>
                    </tr>
                    <tr>
                        <td>Select Your Course: </td>
                        <td>
                            <select name="user_course">
                                <option value="java">Java</option>
                                <option value="php">Php</option>
                                <option value="android">Android</option>
                                <option value="javascript">JavaScript</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td style="text-align: right"><input type="checkbox" value="checked" name="condition"/></td>
                        <td>Agree terms and conditions</td>
                    </tr>
                    <tr>
                        <td>
                            
                        </td>
                        <td>
                            <button type="submit">Register</button>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                    
                    
                </table>
            </form>
            
            
        </div>
    </body>
</html>
